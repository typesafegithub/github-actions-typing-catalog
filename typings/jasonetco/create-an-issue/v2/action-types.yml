# See https://github.com/typesafegithub/github-actions-typing
inputs:
  assignees:
    type: list
    separator: ','
    list-item:
      type: string
  milestone:
    type: string
  filename:
    type: string
  update_existing:
    type: boolean
  search_existing:
    type: list
    separator: ','
    list-item:
      type: string
outputs:
  number:
    type: integer
  url:
    type: string
