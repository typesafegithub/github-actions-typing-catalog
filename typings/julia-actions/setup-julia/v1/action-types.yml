# See https://github.com/typesafegithub/github-actions-typing
inputs:
  version:
    type: string
  include-all-prereleases:
    type: boolean
  arch:
    type: enum
    name: Architecture
    allowed-values:
    - x64
    - x86
    - aarch64
  show-versioninfo:
    type: boolean
outputs:
  julia-version:
    type: string
  julia-bindir:
    type: string
