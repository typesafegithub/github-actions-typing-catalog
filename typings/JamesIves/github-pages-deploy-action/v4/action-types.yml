# See https://github.com/typesafegithub/github-actions-typing
inputs:
  ssh-key:
    type: string
  token:
    type: string
  branch:
    type: string
  folder:
    type: string
  target-folder:
    type: string
  commit-message:
    type: string
  clean:
    type: boolean
  clean-exclude:
    type: list
    separator: "\n"
    list-item:
      type: string
  dry-run:
    type: boolean
  force:
    type: boolean
  git-config-name:
    type: string
  git-config-email:
    type: string
  repository-name:
    type: string
  tag:
    type: string
  single-commit:
    type: boolean
  silent:
    type: boolean
outputs:
  deployment-status:
    type: enum
    allowed-values:
      - success
      - failed
      - skipped
