# See https://github.com/typesafegithub/github-actions-typing
inputs:
  app-name:
    type: string
  publish-profile:
    type: string
  slot-name:
    type: string
  package:
    type: string
  images:
    type: list
    separator: "\n"
    list-item:
      type: string
  configuration-file:
    type: string
  startup-command:
    type: string
  resource-group-name:
    type: string
  type:
    type: enum
    allowed-values:
      - JAR
      - WAR
      - EAR
      - ZIP
      - Static
  target-path:
    type: string
  clean:
    type: boolean
  restart:
    type: boolean
outputs:
  webapp-url:
    type: string
