# See https://github.com/typesafegithub/github-actions-typing
inputs:
  source_branch:
    type: string
  destination_branch:
    type: string
  pr_title:
    type: string
  pr_body:
    type: string
  pr_template:
    type: string
  pr_reviewer:
    type: list
    separator: ','
    list-item:
      type: string
  pr_assignee:
    type: list
    separator: ','
    list-item:
      type: string
  pr_label:
    type: list
    separator: ','
    list-item:
      type: string
  pr_milestone:
    type: string
  pr_draft:
    type: boolean
  pr_allow_empty:
    type: boolean
  github_token:
    type: string
  debug:
    type: boolean
outputs:
  pr_url:
    type: string
  pr_number:
    type: integer
  pr_created:
    type: boolean
  has_changed_files:
    type: boolean
