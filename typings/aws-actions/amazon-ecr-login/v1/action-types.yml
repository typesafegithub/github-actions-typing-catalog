# See https://github.com/typesafegithub/github-actions-typing
inputs:
  mask-password:
    type: boolean
  registries:
    type: list
    separator: ','
    list-item:
      type: string
  skip-logout:
    type: boolean
  registry-type:
    type: enum
    allowed-values:
    - private
    - public
  http-proxy:
    type: string

outputs:
  registry:
    type: string
