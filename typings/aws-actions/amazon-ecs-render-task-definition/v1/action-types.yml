# See https://github.com/typesafegithub/github-actions-typing
inputs:
  task-definition:
    type: string
  container-name:
    type: string
  image:
    type: string
  environment-variables:
    type: list
    separator: "\n"
    list-item:
      type: string
  log-configuration-log-driver:
    type: string
  log-configuration-options:
    type: list
    separator: "\n"
    list-item:
      type: string
  docker-labels:
    type: list
    separator: "\n"
    list-item:
      type: string
  env-files:
    type: list
    separator: "\n"
    list-item:
      type: string
outputs:
  task-definition:
    type: string
