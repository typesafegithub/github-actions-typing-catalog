# See https://github.com/typesafegithub/github-actions-typing
inputs:
  flutter-version:
    type: string
  channel:
    type: enum
    allowed-values:
    - stable
    - beta
    - master
    - dev
    - any
  cache:
    type: boolean
  cache-key:
    type: string
  cache-path:
    type: string
  architecture:
    type: enum
    allowed-values:
    - x64
    - arm64
  dry-run:
    type: boolean
  flutter-version-file:
    type: string
  pub-cache-key:
    type: string
  pub-cache-path:
    type: string

outputs:
  CACHE-PATH:
    type: string
  CACHE-KEY:
    type: string
  CHANNEL:
    type: string
  VERSION:
    type: string
  ARCHITECTURE:
    type: string
  PUB-CACHE-KEY:
    type: string
  PUB-CACHE-PATH:
    type: string
