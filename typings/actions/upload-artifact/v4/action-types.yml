# See https://github.com/typesafegithub/github-actions-typing
inputs:
  name:
    type: string
  path:
    type: list
    separator: "\n"
    list-item:
      type: string
  if-no-files-found:
    type: enum
    name: BehaviorIfNoFilesFound
    allowed-values:
    - warn
    - error
    - ignore
  retention-days:
    type: integer
    name: RetentionPeriod
    named-values:
      Default: 0
  compression-level:
    type: integer
    name: CompressionLevel
    named-values:
      NoCompression: 0
      BestSpeed: 1
      DefaultCompression: 6
      BestCompression: 9
outputs:
  artifact-id:
    type: string
